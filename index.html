<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Intercambio de Idiomas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="/img/pngwing.com.png" alt="imagen bandera Estados Unidos" class="kid__reading">
            <h1>Plataforma de Intercambio de Idiomas</h1>
            <p>¡Aprende y practica idiomas con hablantes nativos!</p>
        </div>
    </header>

    <main class="container">
        <section id="languages">
            <h2>Idiomas Disponibles</h2>
            <ul>
                <li>Español</li>
                <li>Inglés</li>
                <li>Francés</li>
                <li>Alemán</li>
                <!-- Agrega más idiomas aquí -->
            </ul>
        </section>

        <section id="find-partner">
            <h2>Encuentra un Compañero de Idiomas</h2>
            <form action="#" method="post">
                <label for="tu_idioma">Tu Idioma:</label>
                <select name="tu_idioma" id="tu_idioma">
                    <option value="es">Español</option>
                    <option value="en">Inglés</option>
                    <option value="fr">Francés</option>
                    <option value="de">Alemán</option>
                    <!-- Agrega más opciones de idiomas -->
                </select>
                <br><br>
                <label for="idioma_intercambio">Idioma que Quieres Aprender:</label>
                <select name="idioma_intercambio" id="idioma_intercambio">
                    <option value="en">Inglés</option>
                    <option value="es">Español</option>
                    <option value="fr">Francés</option>
                    <option value="de">Alemán</option>
                    <!-- Agrega más opciones de idiomas -->
                </select>
                <br><br>
                <button type="submit">Buscar Compañero</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Plataforma de Intercambio de Idiomas</p>
        </div>
    </footer>
</body>
</html>
